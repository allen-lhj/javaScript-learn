<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="color: green;"></p>
    <script>
        var div = document.createElement('div')
        div.innerHTML = '<span style="color:red">123</span>';
        document.body.appendChild(div)

        var text = document.createTextNode(' 333');
        div.appendChild(text)
        // appendChild 增加子节点 Node.prototype
        // appendChild不仅可以增加，还可以剪切节点
        var p = document.getElementsByTagName('p')[0];
        p.appendChild(text) // text从div内被取出，加入到p标签里的最下面

        // c.insertBefore(a, b)
        // 插入：在父级节点c下的节点b之前插入a节点

        var a = document.createElement('div')
        document.body.insertBefore(a, p) // 在p前面插入一个div
    </script>
</body>
</html>

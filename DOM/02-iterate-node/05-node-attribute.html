<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">456
        <div>123</div>
        <input type="text" name="check" id="">
    </div>
    <script>
        var div = document.getElementsByTagName('div')[0];
        console.log(div.nodeName); // DIV 元素节点的nodeName 只读
        console.log(div.firstChild.nodeValue); // 456 元素节点没有nodeValue，属性节点，注释节点拥有
        console.log(div.getAttribute('id')) // box 
        var input = document.getElementsByTagName('input')[0];
        console.log(input.getAttribute('name')) // check
    </script>
</body>
</html>

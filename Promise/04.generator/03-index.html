    function* fib(max) {
    var
        t,
        a = 0,
        b = 1,
        n = 0;
    while (n < max) {
        yield a;
        [a, b] = [b, a + b];
        n ++;
    }
    return;
}
var fib = fib(10)

    function * get() {
      yield 1;
      yield 2;
      return 10; // {value: 10, done: true}
      yield 3;
    }
    let g = get();
    console.log(g.next())
    console.log(g.return()) // 直接done为true，后面的产出无效

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 生成器函数
    function * test() {
      console.log(0);
      yield 'a';
      console.log(1);
      yield 'b';
      console.log(2);
      yield 'c';
      console.log(3);
      yield 'd';
    }
    var iter = test();
    console.log(iter.next())
    // console.log(iter.next())
    // console.log(iter.next())
    // console.log(iter.next())

  </script>
</body>
</html>

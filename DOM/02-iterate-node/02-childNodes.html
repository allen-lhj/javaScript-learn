<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <!-- 这是注释 -->
    <p class="element-p"></p>
    <span></span>
    <div></div>
  </div>
  <script>
    // childeNodes获取节点 包含了文本节点
    // 节点中的nodeType属性
    // 元素节点 = 1
    // 属性节点 = 2
    // 文本节点 = 3
    // 注释节点 = 8
    // document = 9
    // documentFragment = 11
    var box = document.getElementsByClassName('box')[0]
    var nodeList = box.childNodes;
    console.log(box.childNodes) // 子节点
    console.log(box.children) // 子元素节点
    console.log(box.childElementCount ===box.children.length)
    for (let i of nodeList) {
      console.log(i)
      if (i.nodeType === 1) {
        console.log(i)
      }
    }
  </script>
</body>
</html>
